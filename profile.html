<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Banlac</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary-0">
            <div class="container px-5 custom-size-18">
                <a class="navbar-brand" href="#!">BANLAC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="milk_bank.html">Banco de leche</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Perfil</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-secondary-custom">Bienvenida XXXXXXX XXXXXX</h1>
                    <p class="mt-3 mb-5 text-secondary-custom">Acá puedes establecer las preferencias de visualización de datos y administrar tu cuenta</p>
                </div>
            </div>
        
            <div class="row perfil-form-section">
                <div class="col-12">
                    <h2 class="perfil-form-label">Unidad de medida:</h2>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn perfil-bg-secondary perfil-text-white perfil-toggle-btn" for="btnradio1">Oz</label>
        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn perfil-bg-tertiary perfil-text-white perfil-toggle-btn" for="btnradio2">Ml</label>
                    </div>
                </div>
            </div>
        
            <div class="row perfil-form-section">
                <div class="col-12">
                    <h2 class="perfil-form-label">Cambiar contraseña:</h2>
                    <input type="password" class="form-control" placeholder="Nueva contraseña">
                </div>
            </div>
        
            <div class="row perfil-form-section">
                <div class="col-12">
                    <h2 class="perfil-form-label">Formato hora:</h2>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio3" autocomplete="off" checked>
                        <label class="btn perfil-bg-secondary perfil-text-white perfil-toggle-btn" for="btnradio3">24 horas</label>
        
                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio4" autocomplete="off">
                        <label class="btn perfil-bg-tertiary perfil-text-white perfil-toggle-btn" for="btnradio4">12 horas</label>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn submmit-btn  perfil-bg-secondary perfil-text-white perfil-btn-update">Actualizar</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            // Script para manejar el comportamiento de los botones de alternar (toggle)
            document.querySelectorAll('.toggle-button-group .btn').forEach(button => {
                button.addEventListener('click', function() {
                    let siblings = button.parentNode.querySelectorAll('.btn');
                    siblings.forEach(sib => sib.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        </script>
        
    </body>
</html>
